spring:
    application:
        name: pet-project
    jpa:
        hibernate:
            ddl-auto: none
        show-sql: true


    datasource:
        username: ${DB_USERNAME}
        url: ${DB_URL}
        password: ${DB_PASSWORD}
    flyway:
        url: ${DB_URL}
        user: ${DB_USERNAME}
        password: ${DB_PASSWORD}
        locations: classpath:db/migration
    mail:
        host: smtp.gmail.com
        port: 587
        username: ${MAIL_USERNAME}
        password: ${MAIL_PASSWORD}
        properties:
            mail:
                smtp:
                    auth: true
                    starttls:
                        enable: true
    data:
        redis:
            host: localhost
            port: 6379
            password: redis
    cache:
        type: redis
        redis:
            time-to-live: 600s
